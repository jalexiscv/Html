<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat con Aurora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/themes/assets/libraries/highlight/styles/github.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked@9.1.6/marked.min.js"></script>
    <script src="/themes/assets/libraries/highlight/highlight.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden;
            background-color: #f8f9fa;
        }
        .main-container {
            height: 100vh;
            display: flex;
        }
        .side-column {
            width: 300px;
            height: 100%;
            padding: 1rem;
            background-color: #fff;
            border-right: 1px solid #dee2e6;
        }
        .side-column.right {
            border-right: none;
            border-left: 1px solid #dee2e6;
        }
        .center-column {
            flex: 1;
            height: 100%;
            display: flex;
            flex-direction: column;
            min-width: 0; /* Importante para evitar desbordamiento */
            position: relative; /* Para posicionamiento absoluto del input */
        }
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: #fff;
            margin: 0;
            height: 100%;
            position: relative; /* Para posicionamiento absoluto del input */
        }
        .chat-messages {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 180px; /* Altura del área de input */
            overflow-y: auto;
            padding: 1rem;
            margin-bottom: 0;
            background-color: #fff;
        }
        .input-container {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 1rem;
            background-color: #fff;
            border-top: 1px solid #dee2e6;
            z-index: 10;
        }
        #chat-form {
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            position: relative;
        }
        #gpt-message {
            position: relative;
            bottom: 0;
            width: 100%;
            background: #fff;
            z-index: 2;
        }
        #gpt-attachment {
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 1rem !important;
        }
        #file-preview {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            padding: 0.5rem;
            max-height: 250px;
            overflow-y: auto;
        }
        .file-preview-item {
            position: relative;
            display: inline-block;
            margin: 0.25rem;
        }
        .message {
            max-width: 80%;
            word-wrap: break-word;
            margin-bottom: 1rem;
            padding: 1rem;
            border-radius: 0.5rem;
            display: flex;
            align-items: flex-start;
            gap: 1rem;
        }
        .message-content {
            flex: 1;
        }
        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            flex-shrink: 0;
        }
        .user-message {
            background-color: #e3f2fd;
            margin-left: auto;
            flex-direction: row-reverse;
        }
        .user-message .avatar {
            background-color: #0d6efd;
            color: white;
        }
        .ai-message {
            background-color: #f8f9fa;
            margin-right: auto;
            border: 1px solid #dee2e6;
        }
        .ai-message .avatar {
            background-color: #198754;
            color: white;
        }
        .typing-indicator::after {
            content: '...';
            animation: typing 1s infinite;
        }
        @keyframes typing {
            0% { content: '.'; }
            33% { content: '..'; }
            66% { content: '...'; }
        }
        .file-preview-item {
            position: relative;
            display: inline-block;
            margin: 0.5rem;
        }
        .file-preview-image {
            max-width: 200px;
            max-height: 200px;
            object-fit: contain;
            border-radius: 0.375rem;
        }
        .file-preview-icon {
            padding: 1rem;
            background-color: #f8f9fa;
            border-radius: 0.375rem;
            text-align: center;
            border: 1px solid #dee2e6;
        }
        .file-remove-button {
            position: absolute;
            top: -0.5rem;
            right: -0.5rem;
            background-color: #dc3545;
            color: white;
            width: 1.5rem;
            height: 1.5rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: none;
        }
        .files-info {
            font-size: 0.875rem;
            color: #6c757d;
            margin-top: 0.5rem;
        }
        /* Estilos para el contenido Markdown */
        .markdown-content {
            line-height: 1rem;
        }
        .markdown-content p {
            font-size: 1rem;
	        line-height: 1rem;
	        margin: 0px;
        }
        .markdown-content h1 {
            font-size: 1rem;
            font-weight: bold;
            margin-top: 0.25rem; 
            margin-bottom: 0.25rem;
            padding: 0px;
        }
        .markdown-content h2 {
            font-size: 1.25rem;
            line-height: 1.25rem;
            font-weight: bold;
            margin: 1.25rem 0 0.75rem;
        }
        .markdown-content h3 {
            font-size: 1.1rem;
            font-weight: bold;
            margin: 1rem 0 0.5rem;
        }
        .markdown-content ul, .markdown-content ol {
	        margin-top: 0.25rem;
	        padding-left: 2rem;
	        margin-bottom: 0.25rem;
        }
        .markdown-content ul {
            list-style-type: disc;
        }
        .markdown-content ol {
            list-style-type: decimal;
        }
        .markdown-content li { 
	        margin-top: 0px;
        } 

        .markdown-content pre {
            background-color: #f8f9fa;
            padding: 1rem;
            border-radius: 0.375rem;
            overflow-x: auto;
            margin: 1rem 0;
            border: 1px solid #dee2e6;
        }
        .markdown-content code {
            font-family: monospace;
            background-color: #f8f9fa;
            padding: 0.2rem 0.4rem;
            border-radius: 0.25rem;
            border: 1px solid #dee2e6;
        }
        .markdown-content pre code {
            background-color: transparent;
            padding: 0;
            border: none;
        }
        .markdown-content blockquote {
            border-left: 4px solid #dee2e6;
            padding-left: 1rem;
            margin: 1rem 0;
            color: #6c757d;
        }
        .markdown-content img {
            max-width: 100%;
            height: auto;
            margin: 1rem 0;
            border-radius: 0.375rem;
        }
        .markdown-content a {
            color: #0d6efd;
            text-decoration: none;
        }
        .markdown-content a:hover {
            text-decoration: underline;
        }


    </style>
</head>
<body>
    <div class="main-container">
        <!-- Columna izquierda -->
        <div class="side-column">
            <h5 class="mb-3">Historial de Chats</h5>
            <div class="list-group">
                <!-- Aquí irá el historial de chats -->
            </div>
        </div>

        <!-- Columna central -->
        <div class="center-column">
            <div class="chat-container">
                <div class="chat-messages">
                    <!-- Los mensajes se agregarán aquí -->
                </div>

                <div class="input-container">
                    <form id="chat-form">
                        <div id="gpt-attachment" class="mb-3 d-flex align-items-center">
                            <label class="btn btn-light me-3">
                                <i class="fas fa-paperclip"></i>
                                <input type="file" id="file-input" class="d-none" accept="image/*,.txt,.md,.csv,.json,.pdf" multiple>
                            </label>
                            <div id="file-preview" class="flex-grow-1 d-flex flex-wrap gap-2">
                                <!-- Las previsualizaciones se mostrarán aquí -->
                            </div>
                        </div>
                        
                        <div id="gpt-message" class="d-flex gap-3">
                            <textarea id="user-input" class="form-control" rows="3" placeholder="Escribe tu mensaje..."></textarea>
                            <button type="submit" id="send-button" class="btn btn-primary px-4">
                                Enviar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Columna derecha -->
        <div class="side-column right">
            <h5 class="mb-3">Información</h5>
            <div class="card">
                <div class="card-body">
                    <h6 class="card-subtitle mb-2 text-muted">Archivos Compartidos</h6>
                    <div class="shared-files">
                        <!-- Aquí irán los archivos compartidos -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
