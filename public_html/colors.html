<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Personalización de Tema Oscuro</title>
    <style id="dynamicStyles"></style>
    <link href="/themes/assets/libraries/bootstrap/5.3.3/css/bootstrap.css?v=1.8.81719908148" rel="stylesheet">
</head>
<body>
<div id="colorPicker">
    <h2>Personalización de Tema Oscuro</h2>
    <div id="colorInputs"></div>
</div>
<div id="preview">
    <h3>Vista previa</h3>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Título de la tarjeta</h5>
            <p class="card-text">Este es un ejemplo de texto en una tarjeta.</p>
            <a class="btn btn-primary" href="#">Botón de ejemplo</a>
        </div>
    </div>
</div>

<script>
    const colors = {
        '--bs-body-color': '#bdc1c6',
        '--bs-body-bg': '#202124',
        '--bs-emphasis-color': '#e8eaed',
        '--bs-primary-text-emphasis': '#8ab4f8',
        '--bs-secondary-text-emphasis': '#a8c7fa',
        '--bs-success-text-emphasis': '#81c995',
        '--bs-danger-text-emphasis': '#f28b82',
        '--bs-card-bg': '#292a2d',
        '--bs-card-border-color': '#5f6368',
        '--bs-link-color': '#8ab4f8'
    };

    function createColorInputs() {
        const container = document.getElementById('colorInputs');
        for (const [key, value] of Object.entries(colors)) {
            const div = document.createElement('div');
            div.innerHTML = `
                    <label for="${key}">${key}:</label>
                    <input type="color" id="${key}" value="${value}">
                `;
            container.appendChild(div);

            document.getElementById(key).addEventListener('input', updateColor);
        }
    }

    function updateColor(e) {
        const key = e.target.id;
        const value = e.target.value;
        colors[key] = value;
        updateStyles();
    }

    function updateStyles() {
        let styleString = '[data-bs-theme="dark"] {\n';
        for (const [key, value] of Object.entries(colors)) {
            styleString += `    ${key}: ${value};\n`;
        }
        styleString += '}';
        document.getElementById('dynamicStyles').textContent = styleString;
    }

    createColorInputs();
    updateStyles();

    // Aplicar el tema oscuro al cuerpo del documento
    document.body.setAttribute('data-bs-theme', 'dark');
</script>
</body>
</html>
