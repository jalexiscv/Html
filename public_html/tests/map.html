<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta content="initial-scale=1.0" name="viewport">
    <title>Maps JavaScript API</title>
    <style>
        #map {
            height: 100%;
        }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>

</head>
<body>
<div id="map"></div>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyApWZ9BWHUO8-HZrP5qla87kCEVEqix6YE&callback=initMap">
</script>
<script>
    var map;

    function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
            center: {
                mapId: 'ef353c914abbf479',
                lat: 43.5293101,
                lng: -5.6773233
            },
            zoom: 13
        });

        var marker = new google.maps.Marker({
            position: {lat: 43.542194, lng: -5.676875},
            map: map,
            title: 'Acuario de Gij√≥n'
        });

    }


</script>
</body>
</html>
