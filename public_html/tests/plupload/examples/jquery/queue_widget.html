<!DOCTYPE html>
<html dir="ltr" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta content="text/html; charset=UTF-8" http-equiv="content-type"/>

    <title>Plupload - Queue widget example</title>

    <link href="../../js/jquery.plupload.queue/css/jquery.plupload.queue.css" media="screen" rel="stylesheet"
          type="text/css"/>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>

    <!-- production -->
    <script src="../../js/plupload.full.min.js" type="text/javascript"></script>
    <script src="../../js/jquery.plupload.queue/jquery.plupload.queue.js" type="text/javascript"></script>

    <!-- debug
    <script type="text/javascript" src="../../js/moxie.js"></script>
    <script type="text/javascript" src="../../js/plupload.dev.js"></script>
    <script type="text/javascript" src="../../js/jquery.plupload.queue/jquery.plupload.queue.js"></script>
    -->


</head>
<body style="font: 13px Verdana; background: #eee; color: #333">

<form action="dump.php" method="post">
    <div id="uploader">
        <p>Your browser doesn't have Flash, Silverlight or HTML5 support.</p>
    </div>
    <input type="submit" value="Send"/>
</form>

<script type="text/javascript">
    $(function () {

        // Setup html5 version
        $("#uploader").pluploadQueue({
            // General settings
            runtimes: 'html5,flash,silverlight,html4',
            url: '../upload.php',
            chunk_size: '1mb',
            rename: true,
            dragdrop: true,

            filters: {
                // Maximum file size
                max_file_size: '10mb',
                // Specify what files to browse for
                mime_types: [
                    {title: "Image files", extensions: "jpg,gif,png"},
                    {title: "Zip files", extensions: "zip"}
                ]
            },

            // Resize images on clientside if we can
            resize: {width: 320, height: 240, quality: 90},

            flash_swf_url: '../../js/Moxie.swf',
            silverlight_xap_url: '../../js/Moxie.xap'
        });

    });
</script>

</body>
</html>
